apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: h2-database-sc
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
  zone: us-central1-c

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: h2-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: h2-database-sc
  resources:
    requests:
      storage: 10Gi


