apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-password
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: mysql-configmap
              mountPath: /etc/mysql/conf.d/mysql.cnf
              subPath: mysql.cnf
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mysql-database-pvc
        - name: mysql-configmap
          configMap:
            name: mysql-configmap